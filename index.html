<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Set background image and style */
      background: url('https://i.imgur.com/99ayhNJ.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

<script crossorigin="anonymous" src="https://live-chat.spitch-dev.ai/webchat/index.js"></script>
<script>
  window.addEventListener('load', () => {
    if (typeof window.web_chat_init !== 'function') {
      console.log('WebChat is not initialized');
      return;
    }

    // Set the chat widget configuration with the required webhook ID
    var webchat_id = '67ffe2b5b17d2d720f55cf1b';
    var webchat_fqdn = 'live-chat.spitch-dev.ai';

    window.web_chat_config = {
      endpoint: "wss://" + webchat_fqdn + "/webhooks/website/" + webchat_id
    };

    window.web_chat_init({
      rootId: 'web-chat-root-id',
      adapterId: webchat_id,
      endpoint: window.web_chat_config.endpoint,
      userData: {
        username: 'anonymous',
        firstName: 'anonymous',
        lastName: 'anonymous'
      }
    });
  });
</script>


</body>
</html>
