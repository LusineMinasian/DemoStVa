<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Set background image and style */
      background: url('https://example.com/your-image.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

<script>
  // Create and append the chat widget script
  var script = document.createElement('script');
  script.crossOrigin = 'anonymous';
  script.src = "https://live-chat.spitch-dev.ai/webchat/index.js";
  document.head.appendChild(script);

  // Create a container div for the chat widget
  var div = document.createElement('div');
  div.id = "artcosoft-web-chat";
  div.style.cssText = "z-index: 1000; position: fixed;";
  document.body.appendChild(div);

  // Set the chat widget configuration with the required webhook ID
  var webchat_id = '67ffe2b5b17d2d720f55cf1b';
  window.web_chat_config = {
    endpoint: "wss://live-chat.spitch-dev.ai/webhooks/website/" + webchat_id
  };

  // Initialize the chat widget after a short delay
  setTimeout(() => window.web_chat_init(), 500);
</script>

</body>
</html>
