<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Regioenergie on a new ChatPlatform</title>
</head>
<body>
    <h1>Welcome to Regioenergie on a new ChatPlatform</h1>
    <p>Please click button in the right bottom corner for starting chat with bot</p>
</body>

<div id="web-chat-root-id"></div>
<script crossorigin="anonymous" src="https://utilities-chat.spitch.ch/webchat/index.js"></script>
<script>
        window.addEventListener('load', () => {
        if (typeof window.web_chat_init !== 'function') {
            console.log('WebChat is not initialized');
            return;
        }
                var webchat_fqdn = 'utilities-chat.spitch.ch';
                var webchat_id = '67f3bc7e608a4d832143f1de';

        window.web_chat_init({
            rootId: 'web-chat-root-id',
            adapterId: webchat_id,
            endpoint: `wss://${webchat_fqdn}/webhooks/website/${webchat_id}`,
            userData: {
                username: 'anonymous',
                firstName: 'anonymous',
                lastName: 'anonymous'
            }
        });
        });
</script>
